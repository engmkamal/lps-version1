<div class="col-sm-12">
    <mat-form-field appearance="outline" >
        <input *ngIf="getInputType() !== 'number'" matInput [type]="getInputType()" [formControl]="formControl()"
            [placeholder]="state.schema.examples && state.schema.examples[0] ? state.schema.examples[0] : ''">
        <input *ngIf="getInputType() === 'number'" matInput type="number" [formControl]="formControl()"
            [placeholder]="state.schema.examples && state.schema.examples[0] ? state.schema.examples[0] : ''">
        <mat-error *ngIf="state.schema.errorMessage">{{state.schema.errorMessage}}</mat-error>
    </mat-form-field>
</div>
