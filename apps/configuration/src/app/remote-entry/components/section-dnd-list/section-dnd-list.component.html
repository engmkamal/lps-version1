<div class="status-list">
	<div class="px-3 pb-4 pt-3">
		{{ lane.title }}
	</div>
	<div class="issue-card-container pl-2" cdkDropList [cdkDropListData]="lane.issues"
		(cdkDropListDropped)="drop($event)" [id]="lane.id">
		<!-- <issue-card *ngFor="let issue of lane.issues" [issue]="issue" [cdkDragData]="issue" cdkDrag>
		</issue-card> -->
		<div *ngFor="let issue of lane.issues" cdkDrag>
			<!-- <lps-widgetrenderer [widgetrendererParam]="issue" ></lps-widgetrenderer> -->
			<div class="issue-wrap">
				<div class="issue">
					<p class="pb-3 text-15 text-textDarkest">
						{{ issue.title }}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
